<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js Mesh Importer</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
